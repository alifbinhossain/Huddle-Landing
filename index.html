<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

      <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6d54c5cb65.js" crossorigin="anonymous"></script>

    <title>Huddle-Landing</title>
</head>
<body>
    <main>
        <img class="logo" src="images/logo.svg" alt="">
        <img class="bg-desktop" src="images/bg-desktop.svg" alt="">
        <img class="bg-mobile" src="images/bg-mobile.svg" alt="">

        <section id="container"> 
      
            <div class="illustration-part">
                <img class="illustration-image" src="images/illustration-mockups.svg" alt="">
            </div>
            <div class="heading-part">
              <h1>Build The Community Your Fans Will Love </h1>
              <p>Huddle re-imagines the way we build  communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
              <button class="btn">
                  Register
              </button>
            </div>

            
        </section>
        <footer>
            <i class="icon fab fa-facebook fa-2x"></i>

             <i class="icon fab fa-twitter fa-2x"></i>

             <i class="icon fab fa-instagram fa-2x"></i>

         </footer>
        <div class="mobile-footer">
            <i class="icon fab fa-facebook "></i>

             <i class="icon fab fa-twitter "></i>

             <i class="icon fab fa-instagram "></i>
        </div>
            

         
    </main>

</body>
</html>
